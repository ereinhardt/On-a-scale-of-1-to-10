        // --- Global Average Overlay ---
        const btn = document.getElementById("global-average-btn");
        const overlay = document.getElementById("global-average-overlay");
        let isOpen = false;
        let inactivityTimer = null;
        const INACTIVITY_TIMEOUT = 60000; // 1 Minute in Millisekunden

        function closeOverlay() {
          if (isOpen) {
            isOpen = false;
            document.getElementById("item-container").style.display = "flex";
            overlay.classList.remove("open");
            btn.textContent = "Global Average";
            clearInactivityTimer();
          }
        }

        function clearInactivityTimer() {
          if (inactivityTimer) {
            clearTimeout(inactivityTimer);
            inactivityTimer = null;
          }
        }

        function resetInactivityTimer() {
          if (isOpen) {
            clearInactivityTimer();
            inactivityTimer = setTimeout(closeOverlay, INACTIVITY_TIMEOUT);
          }
        }

        // Event-Listener für Aktivität (Scroll, Touch und Maus)
        overlay.addEventListener("scroll", resetInactivityTimer);
        overlay.addEventListener("touchstart", resetInactivityTimer);
        overlay.addEventListener("touchmove", resetInactivityTimer);
        overlay.addEventListener("mousemove", resetInactivityTimer);
        window.addEventListener("scroll", function () {
          if (isOpen) resetInactivityTimer();
        });
        window.addEventListener("mousemove", function () {
          if (isOpen) resetInactivityTimer();
        });

        btn.addEventListener("click", function () {
          isOpen = !isOpen;
          if (isOpen) {
            document.getElementById("item-container").style.display = "none";
            overlay.classList.add("open");
            btn.textContent = "Return to Input";
            resetInactivityTimer();
          } else {
            document.getElementById("item-container").style.display = "flex";
            overlay.classList.remove("open");
            btn.textContent = "Global Average";
            clearInactivityTimer();
          }
        });
      })();
    </script>
