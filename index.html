<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.181.2/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.181.2/examples/jsm/"
        }
      }
    </script>

    <script src="./camera.js" defer type="module"></script>
    <script src="./scene.js" defer type="module"></script>
    <script src="./la.js" defer type="module"></script>
    <script src="./util.js" defer type="module"></script>
    <script src="./game.js" defer type="module"></script>
    <script src="./image_picker.js" defer type="module"></script>
    <!-- Require the peer dependencies of face-landmarks-detection. -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script> 
    <!-- You must explicitly require a TF.js backend if you're not using the TF.js union bundle. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection"></script>

    <title>On a scale from 1 to 10</title>
    <style>
      #user-count {
        font-family: Helvetica, Arial, sans-serif;
        position: fixed;
        color: green;
        top: 10px;
        right: 10px;
        z-index: 9999 !important;
      }
    </style>
  </head>
  <body>
    <div id="user-count">Current users: 0</div>
    
    <script>
      (function() {
        // userId im sessionStorage speichern - bleibt bei Reload gleich
        let userId = sessionStorage.getItem('userId');
        if (!userId) {
          userId = 'user_' + Math.random().toString(36).substr(2, 9);
          sessionStorage.setItem('userId', userId);
        }
        const apiUrl = './backend/user-count.php';
        
        // Ping zum Registrieren/Heartbeat + Benutzerzahl holen
        function ping() {
          fetch(apiUrl + '?action=ping&userId=' + userId)
            .then(response => response.json())
            .then(data => {
              document.getElementById('user-count').textContent = 'Current users: ' + data.count;
            })
            .catch(() => {});
        }
        
        ping();
        setInterval(ping, 1000);
        
        window.addEventListener('beforeunload', function() {
          navigator.sendBeacon(apiUrl + '?action=leave&userId=' + userId);
        });
      })();
    </script>
  </body>
</html>
